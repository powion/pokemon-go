<!DOCTYPE html>
<meta charset="utf-8">

<!-- CSS -->
<style>

html, body {
  margin: 0;
  padding: 0
}

header {
  font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
  text-align: center;
  position: relative;
}

#headerBar {
  height: 100px;
  background: #a4625a;
}

#contentWrapper {
  width: 70%;
  background: #fff;
  margin: 0 auto;
  text-align: center;
}

text {
  font: 10px sans-serif;
}


</style>

<!-- HTML -->
<div id="headerBar"></div>

<div id="contentWrapper">
  <header>
    <h1> The Pidgulator </h1>
    &#60;o <br>
    (&nbsp;&nbsp;&nbsp;)<br>
    &nbsp;L L<br>
  </header>
  <br>
  <form name="input">
    Number of Pidgeys:<br>
    <input type="text" name="pidgeys"><br><br>
    Amount of candy:<br>
    <input type="text" name="candy">
    <br>
    <input type="button" onclick="pidgeyCalc()" value="Calculate!">
  </form>
  <br>
  <div id="output"> </div>
</div>

<!-- JS -->
<script src="d3.min.js"></script>

<script>

function pidgeyCalc() {
  var n = parseInt(document.forms["input"]["pidgeys"].value);
  var c = parseInt(document.forms["input"]["candy"].value);
  var e = Math.floor((n + c)/12);
  if (e >= n) {
    e = n;
    text = "You can evolve all " + n + " of your Pidgeys! Get to it!"
    document.getElementById("output").innerHTML = text;
    return;
  }
  text = "You will be able to evolve <b>" + e + "</b> Pidgeys. This means you can and should transfer <b> " + (n - e) + "</b> of them now."
  document.getElementById("output").innerHTML = text;
}

</script>
